<title>Buy or Not Interested</title>
  <style>
    body {
      font-family: sans-serif;

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .buy-btn {

  <h1>What are your thoughts on our product?</h1>
  <button class="buy-btn" onclick="dataLayer.push({'event': 'click_buy'})">I want to buy!</button>
  <button class="not-interested-btn" onclick="dataLayer.push({'event': 'click_no_interest'})" >I am not interested!</button>
 <h1>Contact us</h1>
   <form id="contact-info">
    <label
 
for="email">Email:</label>

    
<input
 
type="email"
 
id="email"
 
name="email"
 
required>


    
<label
 
for="phone">Phone Number:</label>

    
<input
 
type="tel"
 
id="phone"
 
name="phone"
 
required>

    

    <button type="submit">Submit</button>
  </form>

 <h1>Cart Completion</h1>
  <button class="cart-btn" onclick="dataLayer.push({'event': 'cart_view'})">Cart View</button>
  <button class="checkout-btn" onclick="dataLayer.push({'event': 'checkout_start'})">Checkout Started</button>
 <button class="success-btn" onclick="dataLayer.push({'event': 'checkout_successful', 'conversionValue': 100})">Checkout Completed</button>
